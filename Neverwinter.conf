[xboxdrv]
evdev             = /dev/input/by-id/usb-Logitech_Logitech_Dual_Action-event-joystick
mimic-xpad        = true
silent            = true
deadzone          = 1000
dpad-as-button    = true
trigger-as-button = true

[evdev-keymap]
BTN_THUMB   = a
BTN_THUMB2  = b
BTN_TRIGGER = x
BTN_TOP     = y

[evdev-keymap]
BTN_BASE    = lt
BTN_BASE2   = rt
BTN_TOP2    = lb
BTN_PINKIE  = rb

[evdev-keymap]
BTN_BASE3   = back
BTN_BASE4   = start

[evdev-keymap]
BTN_BASE5   = tl
BTN_BASE6   = tr

[evdev-absmap]
ABS_X       = x1
ABS_Y       = y1
ABS_Z       = x2
ABS_RZ      = y2
ABS_HAT0X   = DPad_X
ABS_HAT0Y   = DPad_Y

[axismap]
-Y1         = Y1
-Y2         = Y2

# ------------------------
# keyboard/mouse bindings
# ------------------------
[ui-axismap]
x2 = REL_X:10
y2 = REL_Y:10
x1 = KEY_A:KEY_D
y1 = KEY_W:KEY_S

[ui-buttonmap]
a = KEY_F
b = KEY_LEFTSHIFT
x = BTN_LEFT
y = BTN_RIGHT

[ui-buttonmap]
lb = KEY_TAB
rb = KEY_R

[ui-buttonmap]
lt = KEY_Q
rt = KEY_E

[ui-buttonmap]
tl = KEY_LEFTALT
tr = KEY_SPACE

[ui-buttonmap]
dl = KEY_1
dr = KEY_2
du = KEY_4
dd = KEY_7

[ui-buttonmap]
back  = KEY_M
start = KEY_ESC
